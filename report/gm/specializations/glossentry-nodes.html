<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Specialization glossentry</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "glossentryModule" },
{ id: 1, label: "concept" },
{ id: 2, label: "glossentry" },
{ id: 3, label: "title" },
{ id: 4, label: "glossterm" },
{ id: 5, label: "glossAbbreviation" },
{ id: 6, label: "glossAcronym" },
{ id: 7, label: "glossShortForm" },
{ id: 8, label: "glossSynonym" },
{ id: 9, label: "abstract" },
{ id: 10, label: "glossdef" },
{ id: 11, label: "conbody" },
{ id: 12, label: "glossBody" },
{ id: 13, label: "data" },
{ id: 14, label: "glossPartOfSpeech" },
{ id: 15, label: "glossStatus" },
{ id: 16, label: "glossProperty" },
{ id: 17, label: "p" },
{ id: 18, label: "glossSurfaceForm" },
{ id: 19, label: "note" },
{ id: 20, label: "glossUsage" },
{ id: 21, label: "glossScopeNote" },
{ id: 22, label: "image" },
{ id: 23, label: "glossSymbol" },
{ id: 24, label: "section" },
{ id: 25, label: "glossAlt" },
{ id: 26, label: "xref" },
{ id: 27, label: "glossAlternateFor" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 0, to: 3, arrows: "to" },
{ from: 3, to: 4, arrows: "to" },
{ from: 3, to: 5, arrows: "to" },
{ from: 3, to: 6, arrows: "to" },
{ from: 3, to: 7, arrows: "to" },
{ from: 3, to: 8, arrows: "to" },
{ from: 0, to: 9, arrows: "to" },
{ from: 9, to: 10, arrows: "to" },
{ from: 0, to: 11, arrows: "to" },
{ from: 11, to: 12, arrows: "to" },
{ from: 0, to: 13, arrows: "to" },
{ from: 13, to: 14, arrows: "to" },
{ from: 13, to: 15, arrows: "to" },
{ from: 13, to: 16, arrows: "to" },
{ from: 0, to: 17, arrows: "to" },
{ from: 17, to: 18, arrows: "to" },
{ from: 0, to: 19, arrows: "to" },
{ from: 19, to: 20, arrows: "to" },
{ from: 19, to: 21, arrows: "to" },
{ from: 0, to: 22, arrows: "to" },
{ from: 22, to: 23, arrows: "to" },
{ from: 0, to: 24, arrows: "to" },
{ from: 24, to: 25, arrows: "to" },
{ from: 0, to: 26, arrows: "to" },
{ from: 26, to: 27, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
