<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Domain learningmap-d</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "learningmap-d" },
{ id: 1, label: "topicref" },
{ id: 2, label: "learningGroup" },
{ id: 3, label: "learningObject" },
{ id: 4, label: "learningPlanRef" },
{ id: 5, label: "learningOverviewRef" },
{ id: 6, label: "learningSummaryRef" },
{ id: 7, label: "learningContentRef" },
{ id: 8, label: "learningContentComponentRef" },
{ id: 9, label: "learningPreAssessmentRef" },
{ id: 10, label: "learningPostAssessmentRef" },
{ id: 11, label: "learningGroupMapRef" },
{ id: 12, label: "learningObjectMapRef" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 1, to: 3, arrows: "to" },
{ from: 1, to: 4, arrows: "to" },
{ from: 1, to: 5, arrows: "to" },
{ from: 1, to: 6, arrows: "to" },
{ from: 1, to: 7, arrows: "to" },
{ from: 1, to: 8, arrows: "to" },
{ from: 1, to: 9, arrows: "to" },
{ from: 1, to: 10, arrows: "to" },
{ from: 1, to: 11, arrows: "to" },
{ from: 1, to: 12, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
