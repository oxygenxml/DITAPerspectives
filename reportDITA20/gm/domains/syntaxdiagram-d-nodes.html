<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Domain syntaxdiagram-d</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "syntaxdiagram-d" },
{ id: 1, label: "ph" },
{ id: 2, label: "var" },
{ id: 3, label: "synph" },
{ id: 4, label: "oper" },
{ id: 5, label: "delim" },
{ id: 6, label: "sep" },
{ id: 7, label: "repsep" },
{ id: 8, label: "fig" },
{ id: 9, label: "syntaxdiagram" },
{ id: 10, label: "figgroup" },
{ id: 11, label: "synblk" },
{ id: 12, label: "groupseq" },
{ id: 13, label: "groupchoice" },
{ id: 14, label: "groupcomp" },
{ id: 15, label: "fragment" },
{ id: 16, label: "xref" },
{ id: 17, label: "fragref" },
{ id: 18, label: "synnoteref" },
{ id: 19, label: "fn" },
{ id: 20, label: "synnote" },
{ id: 21, label: "keyword" },
{ id: 22, label: "kwd" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 1, to: 3, arrows: "to" },
{ from: 1, to: 4, arrows: "to" },
{ from: 1, to: 5, arrows: "to" },
{ from: 1, to: 6, arrows: "to" },
{ from: 1, to: 7, arrows: "to" },
{ from: 0, to: 8, arrows: "to" },
{ from: 8, to: 9, arrows: "to" },
{ from: 0, to: 10, arrows: "to" },
{ from: 10, to: 11, arrows: "to" },
{ from: 10, to: 12, arrows: "to" },
{ from: 10, to: 13, arrows: "to" },
{ from: 10, to: 14, arrows: "to" },
{ from: 10, to: 15, arrows: "to" },
{ from: 0, to: 16, arrows: "to" },
{ from: 16, to: 17, arrows: "to" },
{ from: 16, to: 18, arrows: "to" },
{ from: 0, to: 19, arrows: "to" },
{ from: 19, to: 20, arrows: "to" },
{ from: 0, to: 21, arrows: "to" },
{ from: 21, to: 22, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
