<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Domain pr-d</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "pr-d" },
{ id: 1, label: "ph" },
{ id: 2, label: "codeph" },
{ id: 3, label: "pre" },
{ id: 4, label: "codeblock" },
{ id: 5, label: "include" },
{ id: 6, label: "coderef" },
{ id: 7, label: "keyword" },
{ id: 8, label: "option" },
{ id: 9, label: "parmname" },
{ id: 10, label: "apiname" },
{ id: 11, label: "dl" },
{ id: 12, label: "parml" },
{ id: 13, label: "dlentry" },
{ id: 14, label: "plentry" },
{ id: 15, label: "dt" },
{ id: 16, label: "pt" },
{ id: 17, label: "dd" },
{ id: 18, label: "pd" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 0, to: 3, arrows: "to" },
{ from: 3, to: 4, arrows: "to" },
{ from: 0, to: 5, arrows: "to" },
{ from: 5, to: 6, arrows: "to" },
{ from: 0, to: 7, arrows: "to" },
{ from: 7, to: 8, arrows: "to" },
{ from: 7, to: 9, arrows: "to" },
{ from: 7, to: 10, arrows: "to" },
{ from: 0, to: 11, arrows: "to" },
{ from: 11, to: 12, arrows: "to" },
{ from: 0, to: 13, arrows: "to" },
{ from: 13, to: 14, arrows: "to" },
{ from: 0, to: 15, arrows: "to" },
{ from: 15, to: 16, arrows: "to" },
{ from: 0, to: 17, arrows: "to" },
{ from: 17, to: 18, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
