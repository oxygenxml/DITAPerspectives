<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Specialization subjectScheme</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "subjectSchemeModule" },
{ id: 1, label: "map" },
{ id: 2, label: "subjectScheme" },
{ id: 3, label: "topicref" },
{ id: 4, label: "schemeref" },
{ id: 5, label: "hasNarrower" },
{ id: 6, label: "hasKind" },
{ id: 7, label: "hasPart" },
{ id: 8, label: "hasInstance" },
{ id: 9, label: "hasRelated" },
{ id: 10, label: "subjectdef" },
{ id: 11, label: "subjectHead" },
{ id: 12, label: "enumerationdef" },
{ id: 13, label: "defaultSubject" },
{ id: 14, label: "relatedSubjects" },
{ id: 15, label: "topicmeta" },
{ id: 16, label: "subjectHeadMeta" },
{ id: 17, label: "data" },
{ id: 18, label: "elementdef" },
{ id: 19, label: "attributedef" },
{ id: 20, label: "reltable" },
{ id: 21, label: "subjectRelTable" },
{ id: 22, label: "relrow" },
{ id: 23, label: "subjectRelHeader" },
{ id: 24, label: "subjectRel" },
{ id: 25, label: "relcell" },
{ id: 26, label: "subjectRole" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 0, to: 3, arrows: "to" },
{ from: 3, to: 4, arrows: "to" },
{ from: 3, to: 5, arrows: "to" },
{ from: 3, to: 6, arrows: "to" },
{ from: 3, to: 7, arrows: "to" },
{ from: 3, to: 8, arrows: "to" },
{ from: 3, to: 9, arrows: "to" },
{ from: 3, to: 10, arrows: "to" },
{ from: 3, to: 11, arrows: "to" },
{ from: 3, to: 12, arrows: "to" },
{ from: 3, to: 13, arrows: "to" },
{ from: 3, to: 14, arrows: "to" },
{ from: 0, to: 15, arrows: "to" },
{ from: 15, to: 16, arrows: "to" },
{ from: 0, to: 17, arrows: "to" },
{ from: 17, to: 18, arrows: "to" },
{ from: 17, to: 19, arrows: "to" },
{ from: 0, to: 20, arrows: "to" },
{ from: 20, to: 21, arrows: "to" },
{ from: 0, to: 22, arrows: "to" },
{ from: 22, to: 23, arrows: "to" },
{ from: 22, to: 24, arrows: "to" },
{ from: 0, to: 25, arrows: "to" },
{ from: 25, to: 26, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
