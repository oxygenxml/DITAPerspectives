<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Diagram connecting group folders to shell modules defined in that group</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "DITA" },
{ id: 1, label: "bookmap" },
{ id: 2, label: "bookmap" },
{ id: 3, label: "technicalContent" },
{ id: 4, label: "troubleshooting" },
{ id: 5, label: "concept" },
{ id: 6, label: "ditabase|dita" },
{ id: 7, label: "topic" },
{ id: 8, label: "glossgroup" },
{ id: 9, label: "map" },
{ id: 10, label: "Glossary Entry|glossentry" },
{ id: 11, label: "reference" },
{ id: 12, label: "task" },
{ id: 13, label: "General Task|task" },
{ id: 14, label: "classificationMap" },
{ id: 15, label: "classifyMap|map" },
{ id: 16, label: "xnal" },
{ id: 17, label: "base" },
{ id: 18, label: "basemap|map" },
{ id: 19, label: "Base topic|topic" },
{ id: 20, label: "subjectScheme" },
{ id: 21, label: "subjectScheme" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 0, to: 3, arrows: "to" },
{ from: 3, to: 4, arrows: "to" },
{ from: 3, to: 5, arrows: "to" },
{ from: 3, to: 6, arrows: "to" },
{ from: 3, to: 7, arrows: "to" },
{ from: 3, to: 8, arrows: "to" },
{ from: 3, to: 9, arrows: "to" },
{ from: 3, to: 10, arrows: "to" },
{ from: 3, to: 11, arrows: "to" },
{ from: 3, to: 12, arrows: "to" },
{ from: 3, to: 13, arrows: "to" },
{ from: 0, to: 14, arrows: "to" },
{ from: 14, to: 15, arrows: "to" },
{ from: 0, to: 16, arrows: "to" },
{ from: 0, to: 17, arrows: "to" },
{ from: 17, to: 18, arrows: "to" },
{ from: 17, to: 19, arrows: "to" },
{ from: 0, to: 20, arrows: "to" },
{ from: 20, to: 21, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
