<!DOCTYPE HTML><html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>DITA Specialization learningBase</title><script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script><style type="text/css">
                    #mynetwork {
                        width: 90%;
                        height: 700px;
                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">
var nodes = new vis.DataSet([
{ id: 0, label: "learningBaseModule" },
{ id: 1, label: "topic" },
{ id: 2, label: "learningBase" },
{ id: 3, label: "body" },
{ id: 4, label: "learningBasebody" },
{ id: 5, label: "section" },
{ id: 6, label: "lcIntro" },
{ id: 7, label: "lcObjectives" },
{ id: 8, label: "lcAudience" },
{ id: 9, label: "lcDuration" },
{ id: 10, label: "lcPrereqs" },
{ id: 11, label: "lcSummary" },
{ id: 12, label: "lcNextSteps" },
{ id: 13, label: "lcReview" },
{ id: 14, label: "lcResources" },
{ id: 15, label: "lcChallenge" },
{ id: 16, label: "lcInstruction" },
{ id: 17, label: "lcInteraction" },
{ id: 18, label: "ph" },
{ id: 19, label: "lcObjectivesStem" },
{ id: 20, label: "ul" },
{ id: 21, label: "lcObjectivesGroup" },
{ id: 22, label: "li" },
{ id: 23, label: "lcObjective" },
{ id: 24, label: "data" },
{ id: 25, label: "lcTime" },
]);

var edges = new vis.DataSet([
{ from: 0, to: 1, arrows: "to" },
{ from: 1, to: 2, arrows: "to" },
{ from: 0, to: 3, arrows: "to" },
{ from: 3, to: 4, arrows: "to" },
{ from: 0, to: 5, arrows: "to" },
{ from: 5, to: 6, arrows: "to" },
{ from: 5, to: 7, arrows: "to" },
{ from: 5, to: 8, arrows: "to" },
{ from: 5, to: 9, arrows: "to" },
{ from: 5, to: 10, arrows: "to" },
{ from: 5, to: 11, arrows: "to" },
{ from: 5, to: 12, arrows: "to" },
{ from: 5, to: 13, arrows: "to" },
{ from: 5, to: 14, arrows: "to" },
{ from: 5, to: 15, arrows: "to" },
{ from: 5, to: 16, arrows: "to" },
{ from: 5, to: 17, arrows: "to" },
{ from: 0, to: 18, arrows: "to" },
{ from: 18, to: 19, arrows: "to" },
{ from: 0, to: 20, arrows: "to" },
{ from: 20, to: 21, arrows: "to" },
{ from: 0, to: 22, arrows: "to" },
{ from: 22, to: 23, arrows: "to" },
{ from: 0, to: 24, arrows: "to" },
{ from: 24, to: 25, arrows: "to" },
]);
// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);
				</script></body>
</html>
