<!DOCTYPE HTML><html lang="en">
   <head>

                        border: 1px solid lightgray;
                    }</style>
   </head>
   <body>
      <div id="mynetwork"></div><script type="text/javascript">

// create a network
var container = document.getElementById("mynetwork");
var data = {
nodes: nodes,
edges: edges,
};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);

</html>
