<!DOCTYPE HTML><html lang="en">
   <head>

                        border: 1px solid lightgray;
                    }</style>
   </head>

};
var options = {
  nodes:{
      shape: 'box',
      widthConstraint: 200,
  }
};
var network = new vis.Network(container, data, options);

</html>
